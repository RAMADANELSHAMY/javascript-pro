<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart | Edit Profile Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="brand"> Shopping Cart </a>
          <nav>
            <ul id="links">
              <li><a href="login.html">Sign In</a></li>
              <li><a href="register.html">Sign Up</a></li>
            </ul>
            <ul id="user_info">
              <li><a href="#" id="user"></a></li>
              <li><a href="#" id="sign_out">Log Out</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="editprofile">
      <div class="container">
        <form action="" id="editprofile-form">
          <input type="file" id="product-file" />
          <input type="text" id="changename" placeholder="name" />
          <input type="email" id="changeemail" placeholder="email" />
          <input type="submit" value="Edit Profile" id="editprofile-btn" />
        </form>
      </div>
    </section>
    <script src="js/user.js"></script>
    <script src="js/data.js"></script>
    <script src="js/editprofile.js"></script>
  </body>
</html>
