<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart | Home Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="brand"> Shopping Cart </a>
          <nav>
            <ul id="links">
              <li><a href="login.html">Sign In</a></li>
              <li><a href="register.html">Sign Up</a></li>
            </ul>
            <ul id="user_info">
              <li><a href="profile.html" id="user"></a></li>
              <a class="dir" href="#">AR</a>
              <a class="dir" href="#">EN</a>
              <a href="#" class="view" style="pointer-events: none"
                ><i class="fa-solid fa-eye" style="color: #707f99"></i
                ><span></span
              ></a>
              <li><a href="myproducts.html" id="myproducts">My products</a></li>
              <li>
                <a href="favorites.html"
                  >Favorites
                  <span class="favo"
                    ><i class="fa fa-bell" aria-hidden="true"></i></span
                ></a>
              </li>

              <li>
                <i class="fa-solid fa-cart-shopping shopping-cart"></i>
                <span class="badge"></span>
                <div class="carts-products">
                  <div></div>
                  <a href="cartproducts.html">view products</a>
                </div>
              </li>
              <li><a href="#" id="sign_out">Log Out</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="home">
      <div class="container">
        <input type="text" id="search" placeholder="serch by name" />
        <div class="products"></div>
        <div class="product-filter">
          <select name="" id="size-filter">
            <option value="" hidden>Filter by size</option>
            <option value="all">All</option>
            <option value="medium">Medium</option>
            <option value="small">small</option>
            <option value="large">Large</option>
          </select>
        </div>
      </div>
    </section>
    <div class="add">
      <span>Add a new product</span>
      <a href="createproduct.html" class="create-product-icon"
        ><i class="fa-solid fa-plus fa-xl"></i
      ></a>
    </div>

    <script src="js/user.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
