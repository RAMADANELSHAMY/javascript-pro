<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="brand"> Shopping Cart </a>
          <nav>
            <ul>
              <li><a href="login.html">Sign In</a></li>

            </ul>
          </nav>
        </div>
      </div>

    <section class="register">
      <h2>Register User</h2>
      <form action="" novalidate>
        <input type="text" placeholder="Enter Username" id="username" />
        <input type="email" placeholder="Enter Email" id="email" />
        <input type="password" placeholder="Enter Password" id="password" />
        <input type="submit" value="Sign UP" id="register_btn" />
        have an account <a href="login.html">login</a>
      </form>
    </section>

    <script src="js/register.js "></script>
  </body>
